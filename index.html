<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/bootstrap.css">
  <link rel="icon" href="src/img/sn.svg">
  <title>Start</title>
</head>
<body>
  <div class="container-fluid p-3 mt-3 bg-dark text-light">
    <img src="src/img/sn.svg" class="mx-auto d-block" alt="Logo">
  </div>
  <div class="container-fluid p-3 bg-dark text-light">
    <form action="http://www.google.com/search" method="get">
      <div class="input-group w-50 mx-auto">
        <input class="form-control" type="text" name="q" placeholder="Google">
        <input class="btn btn-primary" type="submit" value="Search">
      </div>
    </form>
  </div>
  <div class="container-fluid p-3 mb-3 bg-dark text-light">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://mail.google.com/mail/ca/u/0/?pli=1#inbox"><img src="src/img/gmail.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://outlook.live.com/mail/0/"><img src="src/img/outlook.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://us-mg5.mail.yahoo.com/neo/launch?.rand=e822nbhibul9i"><img src="src/img/yahoo.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://www.youtube.com/"><img src="src/img/youtube.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://www.netflix.com/browse"><img src="src/img/netflix.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://osnplus.com/en-iq"><img src="src/img/osn.svg"></a>
      </li>
    </ul>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://www.reddit.com/"><img src="src/img/reddit.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://github.com/"><img src="src/img/github.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://twitter.com/?lang=en"><img src="src/img/twitter.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://www.amazon.com/?ref_=nav_signin&"><img src="src/img/amazon.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://shopandship.com/"><img src="src/img/aramex.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" target="_blank" href="https://www.google.com/maps/"><img src="src/img/maps.svg"></a>
      </li>
    </ul>
  </div>
</body>
</html>
