<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bookmark.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Bookmarks</title>
</head>
<body>
    <div class="d-flex flex-column w-100 min-vh-100 align-items-center bg-light text-dark">
        <div class="d-flex flex-column flex-md-row w-100 justify-content-center justify-content-md-start align-items-center">
            <div class="fs-1 p-5"><i>Bookmarks</i></div>
        </div>
        <div class="d-flex flex-column flex-md-row w-75 justify-content-center align-items-center">
            <div class="d-flex flex-column w-100">
                <div class="my-label"><i class="bi bi-person-fill p-2"><span class="p-2">Accounts</span></i></div>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://mail.google.com/mail/"><div class="my-card">Gmail</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://outlook.live.com/mail/"><div class="my-card">Outlook</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://mail.yahoo.com/"><div class="my-card">Yahoo</div></a>
                <div class="my-label"><i class="bi bi-xbox p-2"><span class="p-2">Gaming</span></i></div>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://www.xbox.com/en-US/"><div class="my-card">Xbox</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://store.playstation.com/en-us/"><div class="my-card">Playstation</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://store.steampowered.com/"><div class="my-card">Steam</div></a>
            </div>
            <div class="d-flex flex-column w-100">
                <div class="my-label"><i class="bi bi-cart-fill p-2"><span class="p-2">Shopping</span></i></div>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://www.amazon.com/"><div class="my-card">Amazon</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://shopandship.com/"><div class="my-card">Shop&Ship</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="http://my.o3-telecom.com/rechargeUserAccount"><div class="my-card">FTTH</div></a>
                <div class="my-label"><i class="bi bi-youtube p-2"><span class="p-2">Videos</span></i></div>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://www.netflix.com/"><div class="my-card">Netflix</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://osnplus.com/en-iq"><div class="my-card">OSN+</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://www.youtube.com/"><div class="my-card">Youtube</div></a>
            </div>
            <div class="d-flex flex-column w-100">
                <div class="my-label"><i class="bi bi-share-fill p-2"><span class="p-2">Others</span></i></div>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://github.com/"><div class="my-card">Github</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://www.calculator.net/"><div class="my-card">Calculator</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://www.google.com/maps"><div class="my-card">Maps</div></a>
                <div class="my-label"><i class="bi bi-reddit p-2"><span class="p-2">Social</span></i></div>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://www.reddit.com/"><div class="my-card">Reddit</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://twitter.com/"><div class="my-card">Twitter</div></a>
                <a class="link-dark link-underline-opacity-0 text-center" target="_blank" href="https://discord.com/"><div class="my-card">Discord</div></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
