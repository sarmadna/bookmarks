      <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><img src="src/img/youtube.svg"></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#"><img src="src/img/netflix.svg"></a>

      <li class="nav-item">
