<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="globe.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display&family=Noto+Sans+Mono:wght@500&display=swap" rel="stylesheet">
    <title>Bookmarks</title>
</head>
<body>
    <div class="d-flex flex-column w-100 justify-content-center align-items-center">

    </div>
    <div class="d-flex flex-column w-100 justify-content-center align-items-center">
        <div class="big-shoulders date-size text-solarized" id="date" onload="currentDate()"></div>
    </div>
    <div class="d-flex flex-column w-100 justify-content-center align-items-center">
    <div class="d-flex flex-column flex-sm-column flex-md-row w-75 p-2 justify-content-between align-items-center noto-sans link-size">
        <div class="d-flex flex-column w-100 m-2 p-2 border-solarized">
            <div class="text-sol-blue">[ACCOUNTS]</div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://mail.google.com/mail/ca/u/0/?pli=1#inbox">-gmail</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://outlook.live.com/mail/0/">-outlook</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://us-mg5.mail.yahoo.com/neo/launch?.rand=e822nbhibul9i">-yahoo</a></div>
            <div class="text-sol-green">[GAMING]</div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://www.xbox.com/en-US/">-xbox</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://store.playstation.com/en-us/pages/latest#!/en-us/home/games">-playstation</a></div>
        </div>
        <div class="d-flex flex-column w-100 m-2 p-2 border-solarized">
            <div class="text-sol-yellow">[SHOPPING]</div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://www.amazon.com/?ref_=nav_signin&">-amazon</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://shopandship.com/">-shop&ship</a></div>
            <div class="text-sol-red">[VIDEOS]</div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://www.netflix.com/browse">-netflix</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://osnplus.com/en-iq">-osn+</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://www.youtube.com/">-youtube</a></div>
        </div>
        <div class="d-flex flex-column w-100 m-2 p-2 border-solarized">
            <div class="text-sol-magenta">[OTHERS]</div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://github.com/">-github</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://www.calculator.net/">-calculator</a></div>
            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="http://my.o3-telecom.com/rechargeUserAccount">-ftth</a></div>

            <div><a class="link-underline link-underline-opacity-0 text-solarized" target="_blank" href="https://twitter.com/?lang=en">-twitter</a></div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="date.js"></script>
    <script src="clock.js"></script>
    <script src="dark.js"></script>

</html>
